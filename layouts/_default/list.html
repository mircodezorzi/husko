{{ define "main" }}

<section>
  {{- if or .Title .Content }}
  <div class="page block">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Content }}<div>{{ . }}</div>{{ end }}
  </div>
  {{- end }}
  <ul>
    {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .Page.Permalink }}">
          {{ .Page.Title }}
        </a>
      </li>
    {{ end }}
  </ul>
</section>

{{ end }}
